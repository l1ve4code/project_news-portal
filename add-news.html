<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>Document</title>
</head>

<body>

	<!-- НАВИГАЦИЯ -->
	<aside class="sidebar">
		<div class="burger">
			<span></span>
		</div>
		<div style="position: sticky; top: 10px;">
			<div class="wrap-nav">
				<nav class="nav">
					<a class="nav__link" href="../index.html">ГЛАВНАЯ</a>
					<a class="nav__link" href="#">КИНО</a>
					<a class="nav__link" href="#">СПОРТ</a>
					<a class="nav__link" href="#">МУЗЫКА</a>
					<a class="nav__link" href="#">ИСТОРИЯ</a>
					<a class="nav__link" href="#">ПУТЕШЕСТВИЯ</a>
					<a class="nav__link" href="#">ИСКУССТВО</a>
					<a class="nav__link" href="#">МОДА</a>
					<a class="nav__link" href="#">БИЗНЕС</a>
					<a class="nav__link" href="#">ТЕХНОЛОГИИ</a>
					<a class="nav__link" href="article.html">ПОЛИТИКА</a>
				</nav>
				<div class="search">
					<input class="search__input" type="search" placeholder="ПОИСК...">
					<button class="search__btn"><img src="../img/ico/search.svg" alt=""></button>
				</div>
				<div class="social">
					<a class="social__link" href="#"><img src="../img/ico/facebook.svg" alt=""></a>
					<a class="social__link" href="#"><img src="../img/ico/instagram.svg" alt=""></a>
					<a class="social__link" href="#"><img src="../img/ico/youtube.svg" alt=""></a>
					<a class="social__link" href="#"><img src="../img/ico/twitter.svg" alt=""></a>
				</div>
			</div>
			<div class="wrap-enter">
				<button class="enter-btn" data-toggle="modal" data-target="#form-sign-in">ВОЙТИ</button>
				<button class="enter-btn" data-toggle="modal" data-target="#form-sign-up">РЕГИСТРАЦИЯ</button>
			</div>
			<div class="wrap-enter mt-5  enter-btn_disabled">
				<a class="wrap-enter__link mb-4" href="#"><img class="wrap-enter__img" src="../img/ico/acount.svg" alt=""></a>
				<button class="enter-btn">ВЫЙТИ</button>
			</div>
		</div>
	</aside>

	<div class="wrap-content">
		<!-- ШАПКА -->
		<header>
			<h1 class="container-fluid logo"><a href="../index.html">STAR MEDIA</a></h1>
		</header>

		<!-- КОНТЕНТ -->
		<main class="container main">
			<h2 class="main__title">ПРЕДЛОЖИТЬ НОВОСТЬ</h2>
			<form class="col-md-8 text-body font-weight-bold row">
				<div class="form-group">
					<label class="mb-0 mt-3" for="select-theme">ВЫБЕРЕТЕ ТЕМУ:</label>
					<select class="custom-select" id="select-theme" required>
						<option selected disabled>ВЫБЕРИТЕ ТЕМУ:</option>
						<option value="1">СПОРТ</option>
						<option value="2">МУЗЫКА</option>
						<option value="3">ПОЛИТИКА</option>
					</select>
					<label class="mb-0 mt-3" for="name-article">НАЗВАНИЕ СТАТЬИ (максимум 60 символов):</label>
					<input type="text" class="form-control" id="name-article" placeholder="ВВЕДИТЕ НАЗВАНИЕ СТАТЬИ" value=""
						required>
					<label class="mb-0 mt-3" for="description">ОПИСАНИЕ СТАТЬИ:</label>
					<textarea class="form-control description-articles" id="description" placeholder="ВВЕДИТЕ ОПИСАНИЕ СТАТЬИ"></textarea>
					<label class="mb-0 mt-3" for="download-file">ЗАГРУЗИТЕ ФОТО:</label>
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="download-file" required>
						<label class="custom-file-label" for="download-file">ЗАГРУЗИТЕ ПРЕВЬЮ СТАТЬИ</label>
					</div>
				</div>
				<button type="button" class="btn btn-info ml-auto mt-3">ОТПРАВИТЬ</button>
			</form>
		</main>

		<footer class="footer">
			<p class="footer__title h2 m-0">STAR MEDIA</p>
			<span class="footer__text">&#169; Все права защищены</span>
		</footer>
	</div>

	<script src="../libs/js/jquery-3.5.1.min.js"></script>
	<script src="../libs/js/masonry.pkgd.min.js"></script>
	<script src="../libs/js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
